<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="hero-header">
      <nav class="hero-nav">
        <div class="nav-left">
          <img src="assets/Logo.png" alt="build logo" />
        </div>
        <div class="nav-right">
          <div class="frame">
            <ul class="nav-list">
              <li class="list-items"><a href="#">About us</a></li>
              <li class="list-items"><a href="#">Projects</a></li>
              <li class="list-items"><a href="#">Agents</a></li>
              <li class="list-items"><a href="#">Services</a></li>
              <li class="list-items"><a href="#">Listings</a></li>
            </ul>
            <div class="search-logo">
              <ion-icon name="search-outline" class="search"></ion-icon>
            </div>
          </div>
          <button class="btn1">Other Services</button>
          <button class="btn2 btn">Contact Us</button>
        </div>
      </nav>
    </header>
    <main class="hero">
      <div class="hero-section-left">
        <h3 class="hero-subtitle">Welcome to Realstate</h3>
        <h1 class="hero-title">Manage Your Property</h1>
        <p class="hero-content">
          Your will have everything nearby supermarket, buses , station, the
          carmen neighborhood, etc
        </p>
        <div class="hero-input">
          <input type="text" placeholder="Enter your email" class="email" />
          <button class="btn btn-black">Get a Quote</button>
        </div>
      </div>
      <div class="hero-section-right">
        <img src="assets/Group 2.png" alt="luxurious house" class="img1" />
      </div>
    </main>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
